<div class="searchField">
		 <input type="text" ng-model="filterStr" placeholder="Enter your search terms" />

         <ul>
         <li class = "item" ng-repeat="it in items | searchFilter:filterStr">
          <a href=""><img ng-src="{{it.image}}" /></a>
          <p>{{it.text}}</p>
        </li>
    </ul>

</div>
